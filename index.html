<!DOCTYPE html>
<html>
  <head>
    <title>巴诗绘最美么么哒~</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
  <link href="http://blog.wldevelop.com/css/style.css" rel="stylesheet"></head>
  <body>
    <div class="loader">
      <div class="loader-inner pacman">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <p class="loader-text">一个巴诗绘两个巴诗绘...</p>
      </div>
    </div>
    <div class="swiper-container swiper-container-h">
      <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide01">Horizontal Slide 1</div>
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-v">
            <div class="swiper-wrapper">
              <div class="swiper-slide swiper-slide02">Vertical Slide 1</div>
              <div class="swiper-slide swiper-slide03">Vertical Slide 2</div>
              <div class="swiper-slide swiper-slide04">Vertical Slide 3</div>
              <div class="swiper-slide swiper-slide05">Vertical Slide 4</div>
              <div class="swiper-slide swiper-slide06">Vertical Slide 5</div>
            </div>
            <div class="swiper-pagination swiper-pagination-v"></div>
          </div>
        </div>
        <div class="swiper-slide swiper-slide07">Horizontal Slide 3</div>
        <div class="swiper-slide typer-wrap">
          <div id="typer"></div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination swiper-pagination-h"></div>
    </div>
    <div id="board" class="board" style="display: none;">
      <div id="showArea">
        <div id="heartMain" class="heart heart-main" style="display: none"></div>
        <div id="timer" style="display: none">
          <span id="count"></span>
          <span>days</span>
        </div>
        <div class="foot" style="display: none">
          <i class="wx"></i>
          <p class="main">嫁给我吧！！！</p>
          <button id="send">发送</button>
        </div>
      </div>
    </div>
    <audio class="music" preload="auto" controls loop></audio>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script type="text/javascript" src="http://blog.wldevelop.com/js/bashihui.js"></script></body>
</html>
